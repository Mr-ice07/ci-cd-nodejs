name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "No tests available, skipping"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-app 
          password: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-app

